<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="signin.css">
    <title>Document</title>
</head>
<body>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx"><img src="https://p7.hiclipart.com/preview/844/95/794/anonymity-person-computer-icons-clip-art-word-of-mouth.jpg" alt="" /></div>
          <div class="formBx">
            <form action="" onsubmit="return false;">
              <h2>Sign In</h2>
              <input type="text" name="" placeholder="Anonymous Username" />
              <input type="password" name="" placeholder="Password" />
              <input type="submit" name="" value="Login" />
              <p class="signup">
                Don't have an account ?
                <a href="#" onclick="toggleForm();">Sign Up.</a>
              </p>
            </form>
          </div>
        </div>
        <div class="user signupBx">
          <div class="formBx">
            <form action="" onsubmit="return false;">
              <h2>Create an account</h2>
              <input type="text" name="" placeholder="Anonymous Username" />
              <input type="password" name="" placeholder="Create Password" />
              <input type="password" name="" placeholder="Confirm Password" />
              <input type="submit" name=""  id="loginbtn"  value="Sign Up" />
              <p class="signup">
                Already have an account ?
                <a href="#" onclick="toggleForm();">Sign in.</a>
              </p>
            </form>
          </div>
          <div class="imgBx"><img src="https://p7.hiclipart.com/preview/844/95/794/anonymity-person-computer-icons-clip-art-word-of-mouth.jpg"alt="" /></div>

        </div>
      </div>
    </section>
    <script>
        const toggleForm = () => {
    const container = document.querySelector('.container');
    container.classList.toggle('active');
  };

  // Sign In submit: alert success and redirect to home page
  document.addEventListener('DOMContentLoaded', function(){
    const signinForm = document.querySelector('.signinBx form');
    if (signinForm) {
      signinForm.addEventListener('submit', function(e){
        e.preventDefault();
        alert('Successfully signed in');
        window.location.href = 'anonymous.html';
      });
    }
  });
    </script>
  </body>
</html>
